<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankalpa Koda | AI Architect</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #64feda;
        }

        /* [Previous CSS styles remain unchanged] */

        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
        }

        .chatbot-toggle {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }

        .chatbot-window {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 15px;
            border: 1px solid var(--accent);
            overflow: hidden;
            display: none;
            height: 400px;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .chatbot-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
        }

        .user-message {
            background: var(--accent);
            color: var(--dark);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: rgba(100, 254, 218, 0.2);
            color: var(--light);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(100, 254, 218, 0.3);
        }

        #chatbot-input-field {
            flex-grow: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 10px;
            color: white;
            border-radius: 20px;
            margin-right: 10px;
        }

        #chatbot-send {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: var(--dark);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- [Your existing portfolio content remains unchanged] -->

    <!-- AI Chatbot Widget -->
    <div class="chatbot-container">
        <div class="chatbot-window" id="chatbot-window">
            <div class="chatbot-header">
                <span>AI Assistant</span>
                <button id="chatbot-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot-message">
                    Hello! I'm your AI assistant. Ask me about Sankalpa's projects or AI in general.
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbot-input-field" placeholder="Type your question...">
                <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <button class="chatbot-toggle" id="chatbot-toggle">
            <i class="fas fa-robot"></i>
        </button>
    </div>

    <script>
        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyAfqroN57QWDHW6Uy8ffTa1DlYPnmZTxXk",
            authDomain: "conversation-ai-chatbot.firebaseapp.com",
            projectId: "conversation-ai-chatbot",
            storageBucket: "conversation-ai-chatbot.appspot.com",
            messagingSenderId: "795003725854",
            appId: "1:795003725854:web:4715084d32c2b453c9260f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Chatbot Logic
        document.addEventListener('DOMContentLoaded', () => {
            const chatbotToggle = document.getElementById('chatbot-toggle');
            const chatbotWindow = document.getElementById('chatbot-window');
            const chatbotClose = document.getElementById('chatbot-close');
            const chatInput = document.getElementById('chatbot-input-field');
            const chatSend = document.getElementById('chatbot-send');
            const chatMessages = document.getElementById('chatbot-messages');

            // Toggle chatbot visibility
            chatbotToggle.addEventListener('click', () => {
                chatbotWindow.style.display = chatbotWindow.style.display === 'flex' ? 'none' : 'flex';
            });

            chatbotClose.addEventListener('click', () => {
                chatbotWindow.style.display = 'none';
            });

            // Send message function
            const sendMessage = () => {
                const message = chatInput.value.trim();
                if (message) {
                    // Add user message to UI
                    addMessage(message, 'user');
                    
                    // Process message (in a real app, this would call your Firebase Function)
                    processMessage(message);
                    
                    // Clear input
                    chatInput.value = '';
                }
            };

            // Enter key support
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            chatSend.addEventListener('click', sendMessage);

            // Add message to chat UI
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Simple response logic (Replace with Firebase Function call in production)
            function processMessage(message) {
                let response = "I'm a basic demo chatbot. In a full implementation, this would connect to Firebase to generate AI responses!";
                
                // Simple keyword matching
                if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                    response = "Hello! How can I help you today?";
                } else if (message.toLowerCase().includes('project')) {
                    response = "Sankalpa has worked on AI chatbots, Telegram summarizer bots, and is currently building an AI agent!";
                }
                
                // Simulate typing delay
                setTimeout(() => {
                    addMessage(response, 'bot');
                }, 800);
            }
        });
    </script>
</body>
</html>
